<h2>Select Product</h2>
<div style="float: right">
  <div ng-repeat="product in products">
    <div>
      <input type="radio" name="itemProduct[]" ng-model="Item.product" value="{{ product.id }}" /> {{ product.name }} - {{ product.price | currency }}
    </div>
  </div>
</div>
<div>
  <div>Category / Subcategory</div>
  <div id="categoryPanel">
      <div>
        <select ng-model="Item.category" ng-change="updateSubcategory()">
          <option value="">--Select Category--</option>
          <option value="for_sale">For Sale</option>
          <option value="community">Community</option>
        </select>
      </div>

      <div>
        <select ng-model="Item.subcategory" ng-change="updateProducts()">
          <option value="">--Sub Category--</option>
          <option ng-repeat="subCategory in subCategories" value="{{ subCategory.key }}">
            {{ subCategory.display }}
          </option>
        </select>
      </div>    
    </div>      
  </div>
  <button ng-disabled="isClean()" ng-click="updateItem(Item)">Next</button>
</div>
